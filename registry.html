<!DOCTYPE html>
<html>

    <head>

        <title>Registry</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script type="text/javascript">
        
        function checkInput(){

            var studentID = document.forms["form"]["id"];
            var studentName = document.forms["form"]["name"];
            var studentGPA = document.forms["form"]["gpa"];
            var studentEmail = document.forms["form"]["email"];
            var studentMajor = document.forms["form"]["major"];
            var studentStanding = document.forms["form"]["standing"];
            
            if(studentID.value == ""){
                alert("ID required.");
                return false;
            }

            if(studentName.value == ""){
                alert("Name is required.");
                return false;
            }

            alert("Thank you!");
            return true;

        }
        
        </script>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
            <div class="container">
                <a class="navbar-brand" href="index.html">Exam 2</a>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Operations</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="registry.html">Student Registry</a>
                    </li>
                </ul>
            </div>
        </nav>

        <section id="content">
            <div class="container pt-5">
                <div class="row">
                    <div class="col-6 m-auto">

                        <form name="form" onsubmit="return checkInput();">
                            <div class="form-group">
                                <label>Student ID - <span class="text-danger">Required</span></label>
                                <input class="form-control" type="text" name="id">
                            </div>

                            <div class="form-group">
                                <label>Student Name - <span class="text-danger">Required</span></label>
                                <input class="form-control" type="text" name="name">
                            </div>

                            <div class="form-group">
                                <label>Student GPA</label>
                                <input class="form-control" type="number" name="gpa">
                            </div>

                            <div class="form-group">
                                <label>Student Email</label>
                                <input class="form-control" type="email" name="email">
                            </div>

                            <div class="form-group">
                                <label>Student Major</label>
                                <select class="form-control" name="major">
                                    <option>Physics</option>
                                    <option>Public Administration</option>
                                    <option>Computer Science</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Student Class Standing</label>
                                <select class="form-control" name="standing">
                                    <option>Freshman</option>
                                    <option>Sophomore</option>
                                    <option>Junior</option>
                                    <option>Senior</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </body>

</html>
